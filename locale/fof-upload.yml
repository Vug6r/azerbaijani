fof-upload:
  admin:
    help_texts:
      client_extension: "Varsayılan olaraq Yükləmə, MIME növünə əsaslanan etibarlı bir fayl uzantısı seçəcəkdir.\nZIP və ya ikili məlumatlara əsaslanan bəzi fayl növləri üçün bu, gözlənilənin yerinə ümumi uzantıların istifadəsinə səbəb ola bilər.\nBuradan verbal olaraq saxlanılacaq fayl uzantılarının vergüllə ayrılmış siyahısını daxil edə bilərsiniz.\n"
      disable-download-logging: "Forumunuzun istifadəçiləri tərəfindən edilən hər yükləməni qeyd etməyi deaktiv edin. Aktiv saxlamaq, yaxın gələcəkdə yüklənmə sayını və digər ölçüləri görməyə imkan verir.\n"
      disable-hotlink-protection: "Hotlink qorunması digər saytlardan yükləmələrin açılmasını maneə törədir. Mövcud metod csrf token və post id tələb edir.\n"
      download_templates: "Yükləmə şablonları, yükləmələrin forumunuzda necə göründüyüdür, məsələn, önizləmələr, düymələr kimi. Hazırda mövcuddur:\n"
      mime_types: "Zəhmət olmasa xəritənizi burada konfiqurasiya edin. Hər bir mim tipli normal ifadə müəyyən bir yükləmə adapteri və yükləmə şablonu ilə idarə olunacaq.\n"
      resize: "Şəkillərinizi yükləməzdən əvvəl onların ölçüsünü dəyişmək istəyib -istəmədiyinizi seçin. Maksimum genişlik və hündürlüyü piksel olaraq seçə bilərsiniz. Ölçüsünü dəyişdirmə prosesi şəkillərin nisbətini saxlayır.\n"
      s3_compatible_storage: "Aşağıdakı parametrlər yalnız S3 uyğun saxlama istifadə edərkən tələb olunur. AWS istifadə edirsinizsə, onları boş buraxa bilərsiniz.\n"
      watermark: "Yükləmə zamanı şəkillərin su nişanının əlavə edilib -edilməyəcəyini seçin. Su nişanları aşağıdakı seçimlərinizə əsasən gif olmayanlara əlavə olunur.\n"
